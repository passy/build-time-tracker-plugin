buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.gradle.api.plugins:gradle-nexus-plugin:0.2'
    classpath 'net.rdrei.android.buildtimetracker:gradle-plugin:0.1.+'
  }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'nexus'
apply plugin: 'idea'
apply plugin: 'build-time-tracker'

buildtimetracker {
  reporters {
    csv {
      output "times.csv"
      append true
      header false
    }

    summary {}
  }
}

dependencies {
  repositories {
    mavenCentral()
  }

  compile gradleApi()
  compile localGroovy()
  compile 'org.rauschig:jarchivelib:0.6.0'
  compile 'commons-io:commons-io:2.4'
  compile 'net.sf.opencsv:opencsv:2.3'
  compile 'jline:jline:2.12'
  compile 'org.ocpsoft.prettytime:prettytime:3.2.5.Final'
  compile 'joda-time:joda-time:2.4'

  testCompile 'junit:junit:4.11'
}

group = 'net.rdrei.android.buildtimetracker'
version = '0.1.2-SNAPSHOT'

install {
  repositories.mavenInstaller {
    pom.artifactId = 'gradle-plugin'
  }
}

uploadArchives {
  repositories.mavenDeployer {
    pom.artifactId = 'gradle-plugin'
    beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
  }
}

modifyPom {
  project {
    name 'SDK Manager'
    description 'Gradle plugin which tracks your build times.'
    url 'https://github.com/passy/build-time-tracker-plugin'
    inceptionYear '2014'

    scm {
      url 'https://github.com/passy/build-time-tracker-plugin'
      connection 'scm:git:git://github.com/passy/build-time-tracker-plugin.git'
      developerConnection 'scm:git:ssh://git@github.com/passy/build-time-tracker-plugin.git'
    }

    licenses {
      license {
        name 'The Apache Software License, Version 2.0'
        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        distribution 'repo'
      }
    }

    developers {
      developer {
        id 'passy'
        name 'Pascal Hartig'
        email 'phartig@rdrei.net'
      }
    }
  }
}
